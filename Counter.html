<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      background: rgb(182, 134, 192);
      padding: 40px;
      text-align: center;
      border: 2px solid rgb(35, 2, 51);
      border-radius: 10px;
      box-shadow: 2px 5px 15px rgb(143, 93, 158);
    }

    #count {
       
      font-size: 50px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color:rgb(60, 2, 71);
      color: rgb(255, 255, 255);
    }

    button:hover {
      background-color: #672f75;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Counter</h1>
  <h2 id="count">0</h2>
  <button onclick="increase()">Increase</button>
  <button onclick="decrease()">Decrease</button>
  <button onclick="reset()">Reset</button>
</div>

<script>
let count = 0;

function increase() {
  count++;
  document.getElementById("count").innerText = count;
}

function decrease() {
  count--;
  document.getElementById("count").innerText = count;
}

function reset() {
  count = 0;
  document.getElementById("count").innerText = count;
}
</script>

</body>
</html>
